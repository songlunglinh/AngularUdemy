<div class="container" ng-controller="ContactCtrl">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form ng-submit="onSubmit()" novalidate="novalidate">
        <div class="form-group" >
    			<label for="name" >Name</label >
    			<input type="text"
    			       class="form-control"
    			       ng-model="formModel.name"
    			       id="name"
    						 required="required">
    		</div >
        <div class="form-group">
    			<label for="email" class="control-label">Email</label >
    			<input type="email"
    			       class="form-control"
    			       ng-model="formModel.email"
    			       id="email"
    					   required="required"
    					   name="email">
    		</div >
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea class="form-control"
                rows="5"
                id="comment"
                ng-model="formModel.comment"
                required="required"
                name="comment">
          </textarea>
        </div>
    		<div class="form-group">
    			<button class="btn btn-primary"
    							type="submit"
    							ladda="submitting"
    							data-style="expand-right">
    							<span ng-show="submitting"></span>
    							Send
    			</button>
    		</div>
      </form>
    </div>
  </div>
</div>
