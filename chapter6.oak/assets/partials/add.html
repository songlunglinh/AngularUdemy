<form class="form-horizontal" ng-controller="indexCtrl" ng-submit="submit()">
  <div class="alert alert-success" ng-show="added">
    The contact was added successfully.
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="name" class="col-sm-4 control-label">Name</label>
        <div class="col-sm-8">
          <input type="text" id="name" class="form-control pull-left" ng-model="e.name">
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-sm-4 control-label">Address</label>
        <div class="col-sm-8">
          <input type="text" id="address" class="form-control" ng-model="e.address">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-4 control-label">Email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email" ng-model="e.email">
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="phone" class="col-sm-4 control-label">Phone</label>
        <div class="col-sm-8">
          <input type="text" id="phone" class="form-control" ng-model="e.phone">
        </div>
      </div>
      <div class="form-group">
        <label for="age" class="col-sm-4 control-label">Age</label>
        <div class="col-sm-8">
          <input type="number" id="age" class="form-control" ng-model="e.age">
        </div>
      </div>
      <div class="form-group">
        <label for="sex" class="col-sm-4 control-label">Sex</label>
        <div class="col-sm-8">
          <select class="form-control" ng-model="e.sex">
            <option>Female</option>
            <option>Male</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group well">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" >Add Employee</button>
  </div>
</form>
