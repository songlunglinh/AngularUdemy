<!-- <div ng-controller = "AddCtrl" > -->
<div>
	<div class="page-header" >
		<h2>{{ pageHeader }}</h2>
	</div>

	<form class="form-horizontal" ng-submit = 'onSubmit( employees )'>
		<div class="row">
			<div class="col-sm-6">

				<div class="row form-group" >
					<label for="name" class="col-sm-4 control-label" >Name</label>
					<div class="col-sm-8" >
						<input type="text" name="name" id="name" class="form-control" ng-model = "employees.name" required="true" >
					</div>
				</div>


				<div class="row form-group" >
					<label for="address" class="col-sm-4 control-label" >Address</label>
					<div class="col-sm-8" >
						<input type="text" name="address" id="address" class="form-control" ng-model = "employees.address" required="true" >
					</div>
				</div>


				<div class="row form-group" >
					<label for="email" class="col-sm-4 control-label" >Email</label>
					<div class="col-sm-8">
						<input type="text" id="email" class="form-control" ng-model = "employees.email"  required="true">
					</div>
				</div>
			</div>
			<div class="col-sm-6">


				<div class="row form-group" >
					<label for="phone" class="col-sm-4 control-label" >Phone</label>
					<div class="col-sm-8" >
						<input type="text" name="phone" id="phone" class="form-control" ng-model = "employees.phone" required="true">
					</div>
				</div>


				<div class="row form-group" >
					<label for="age" class="col-sm-4 control-label" >Age</label>
					<div class="col-sm-8" >
						<input type="number" name="age" id="age" class="form-control" ng-model = "employees.age" required="true">
					</div>
				</div>

				<div class="form-group">
	        <label for="sex" class="col-sm-4 control-label">Sex</label>
	        <div class="col-sm-8">
	          <select class="form-control" ng-model="employees.sex">
	            <option>Female</option>
	            <option>Male</option>
	          </select>
	        </div>
	      </div>
			</div>
		</div>

		<div class="alert alert-success" ng-show="added">
			The employees was added successfully.
		</div>

		<!-- button -->
		<div class="form-group well">
			<div class="col-sm-offset-5 col-sm-10">
				<!-- <button class="btn btn-primary">Add Contact</button> -->
				<input type="submit" name="submit" class="btn btn-primary" value="Add Contacts" >
			</div>
		</div>
	</form>
</div>
