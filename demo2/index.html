<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
  </head>

  <body ng-app="starterApp" >
    <md-toolbar layout="row" >
        <h3>Angular Material - Starter App</h3>
      </md-toolbar>
      <div flex layout="row">
        <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
          <md-list>
            <md-list-item ng-repeat="u in ul.students">
                <md-button ng-click="ul.selectUser(u)" ng-class="{'selected' : u === ul.selected }">
                  <md-icon md-svg-icon="{{u.avatar}}" class="avatar"></md-icon>
                  {{u.name}}
                </md-button>
            </md-list-item>
          </md-list>
        </md-sidenav>

        <md-content flex id="content">
          <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
          <h2>{{ul.selected.name}}</h2>
          <p>{{ul.selected.content}}</p>
        </md-content>
      </div>
      <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
      <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
      <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
      <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
      <script type="text/javascript" src="src/app.js"></script>
  </body>
</html>
