<!DOCTYPE html>
<html lang="en" ng-app="minmax">
<head>
	<title>AngularJS</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="main.css"/>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Controllers</a>
			</div>
		</div>
	</nav>
	<div class="container main-content" ng-controller="MinMaxCtrl">
		<form>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" ng-model="formModel.name"/>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" ng-model="formModel.email"/>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" ng-model="formModel.password">
			</div>
			<div class="form-group">
				<button class="btn btn-primary" ng-click="onSubmit()">Register</button>
			</div>
		</form>
		<pre>{{ formModel  | json }}</pre>
	</div>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
