<!DOCTYPE html>
<html lang="en" ng-app="minmax">
<head>
	<title>AngularJS</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="main.css"/>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">
					Form Validation - Part 1
				</a>
			</div>
		</div>
	</nav>
	<div class="container main-content" ng-controller="MinMaxCtrl">
		<form ng-submit="onSubmit()">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" ng-model="formModel.name" required="required"/>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" ng-model="formModel.email" required="required"/>
			</div>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username" ng-model="formModel.username" required="required">
			</div>
			<div class="form-group">
				<label for="age">Age</label>
				<input type="number" class="form-control" id="age" ng-model="formModel.age" required="required"/>
			</div>
			<div class="fom-group">
				<label for="sex">Sex</label>
				<select name="sex" id="sex" class="form-control" ng-model="formModel.sex" required="required">
					<option value="">Please Choose</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" ng-model="formModel.password" required="required">
			</div>
			<div class="form-group">
				<button class="btn btn-primary" type="submit">Register</button>
			</div>
		</form>
		<pre>{{ formModel  | json }}</pre>
	</div>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
